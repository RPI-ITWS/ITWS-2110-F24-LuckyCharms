<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Borrowing History</title>
        <link rel="stylesheet" href="./borrowing_history.css" media="screen">
        <script src="./borrowing_history.js"></script>
    </head>
    <body>
        <div id="navbar">
            <h1 id="logo">LIMBS</h1>
            <button id="menu-icon">&#9776;</button>
        </div>

        <div id="tab-bar">
            <h2>Currently Borrowing</h2>
            <h2>Borrowing History</h2>

            <div id="search-bar">
                <input type="text" placeholder="search">
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Lab/Place</th>
                    <th>Status</th>
                    <th>Reservation Date</th>
                    <th>Expected Return Date</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="item-name">Item 1</td>
                    <td class="place">Web Systems</td>
                    <td><span class="tag">OVERDUE - RETURN NOW</span></td>
                    <td class="reservation">March 23, 2023</td>
                    <td class="expected-return-date">April 23, 2023</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
