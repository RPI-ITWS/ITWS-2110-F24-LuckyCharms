<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIMBS</title>
        <link rel="stylesheet" href="/resources/style.css" media="screen">
        <style>
            #intro {
                margin: auto;
                margin-top: 100px;
                background-color: #78849E;
                width: 93%;
                border-radius: 20px;
                height: 900px;
            }

            #title-left {
                float: left;
                margin-left: 5%;
                margin-top: 65px;
                width: 65%;
            }

            #introduction-text {
                font-size: 40px;
                margin-bottom: 0;
            }

            #title-right {
                float: right;
                margin-right: 5%;
                margin-top: 300px;
                width: 25%;
            }

            #slogan {
                float: right;
                text-align: right;
                font-size: 40px;
            }

            #title-sign-up-button {
                float: right;
                border: none;
                border-radius: 20px;
                color: white;
                font-size: 20px;
                font-weight: bold;
                background-color: black;
                height: 35px;
                width: 200px;
            }

            h3 {
                font-size: 100px;
                margin: 0;
                color: white;
            }

            .first-letter {
                color: black;
            }

            #title-image {
                width: 80%;
                margin-left: 10%;
                margin-left: 10%;
                margin-top: 60px;
                border-radius: 20px;
                height: calc(0.75 * var(--element-width));
                border: 2px;
                border-style: solid;
                border-color: black;
            }

            #description {
                margin: auto;
                margin-top: 50px;
                font-size: 40px;
                font-weight: bold;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="navbar">
            <h1 id="logo">LIMBS</h1>
            <h2 class="nav-text">Features</h2>
            <h2 class="nav-text">About Us</h2>
            <button class="nav-button" id="login-button">Login</button>
            <button class="nav-button" id="sign-up-button">Sign Up</button>
        </div>

        <div id="content">
            <div id="intro">
                <div id="title-left">
                    <h2 id="introduction-text">Introducing LIMBS</h2>
                    <h3><span class="first-letter">L</span>ab</h3>
                    <h3><span class="first-letter">I</span>nventory</h3>
                    <h3><span class="first-letter">M</span>anagment &</h3>
                    <h3><span class="first-letter">B</span>orrowing</h3>
                    <h3><span class="first-letter">S</span>ystem</h3>
                </div>

                <div id="title-right">
                    <h2 id="slogan">Keeping track so you don't have to!</h2>
                    <button id="title-sign-up-button">Sign up for free</button>
                </div>

                <div id="image">
                    <img id="title-image" src="limbs_wireframe_user_view.png" alt="LIMBS Lab Homepage Display">
                </div>

                <div id="description">
                    <p class="paragraph">LIMBS is a catalog system that will allow both students and faculty to better keep track of equipment. It is expandable, adaptable, and easy to use!</p>
                </div>
            </div>
        </div>
    </body>
</html>
