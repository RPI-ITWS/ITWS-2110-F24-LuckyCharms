<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="/resources/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script>
    //If the userid or admin cookies aren't set, or if they are not a normal user, redirect to login page
    if(document.cookie.indexOf('userid=')===-1 || document.cookie.indexOf('admin=')===-1 ||
        document.cookie.substring(document.cookie.indexOf('admin=')+6)!=="0"){
      location.href="/pages/login.html";
    }
    //Populates the page based on the userid stored in the userid cookie
    $(document).ready(() => {
      //Load the json file into localStorage so that other functions can use it later.
      $.getJSON("/resources/data.json", function(dat) {
        userLabs(parseInt(document.cookie.substring(7, document.cookie.indexOf(";"))), dat);
      });
    });
  </script>
  <link rel="stylesheet" href="/homepage.css" media="screen">
  <link rel="stylesheet" type="text/css" href="user_homepage.css">
<body>

  <header>
    <h1 class="logo">LIMBS</h1>
    <nav class="navbar">
      <div id="dropdown">
        <button id="menu-icon">&#9776;</button>
        <div class="dropdown-content">
          <h3>Guest</h3>
          <h4 onclick="profileClick()">Profile</h4>
          <h4 onclick="myLabsClick()">My Labs</h4>
          <h4 onclick="borrowingHistoryClick()">Borrowing History</h4>
          <h5 onclick="logoutClick()">Logout</h5>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="sidebar">
      <div id="sidebar-title">Labs</div>
      <ul id="lab-list">
      </ul>
    </div>

    <div class="content">
      <div class="lab-title">
        <h2 id="lab-name">No Labs</h2>
        <div class="search-bar">
          <input type="text" placeholder="Search">
        </div>
      </div>
  
      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Item Type</th>
            <th>Status</th>
          </tr>
        </thead>
  
        <tbody id="lab-items">
        </tbody>
      </table>
    </div>
  </main>

</body>
</html>
