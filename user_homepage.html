<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="resources/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script>
    //Populates the page. Hardcoded to only check for user #2, the only admin.
    $(document).ready(() => {
      //Load the json file into localStorage so that other functions can use it later.
      $.getJSON("data.json", function(dat) {
        localStorage.setItem("data", JSON.stringify(dat))
      });
      userLabs(2);
    });
  </script>
  <link rel="stylesheet" href="./homepage.css" media="screen">
  <link rel="stylesheet" type="text/css" href="user_homepage.css">
<body>

  <header>
    <h1 class="logo">LIMBS</h1>
    <nav class="navbar">
      <button class="menu-icon">&#9776;</button>
    </nav>
  </header>

  <main>
    <div class="sidebar">
      <div id="sidebar-title">Labs</div>
      <ul>
        <li><input type="radio" id="lab1" name="lab" checked> <label for="lab1">Web Systems</label></li>
        <li><input type="radio" id="lab2" name="lab"> <label for="lab2">Forge</label></li>
        <li><input type="radio" id="lab3" name="lab"> <label for="lab3">Mercer Lab</label></li>
      </ul>
    </div>

    <div class="content">
      <div class="lab-title">
        <h2>Web Systems Inventory</h2>
        <div class="search-bar">
          <input type="text" placeholder="Search">
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Item Name</th>
            <th>Item Type</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="item-name">Item 1</td>
            <td><span class="tag">borrowable</span></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>

</body>
</html>
